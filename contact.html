<div class="container">
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Contact Form</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Ex: John Smith">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter Email">
              </div>

              <div class="form-group">
                <label for="exampleTextarea">Leave a Message</label>
                <textarea class="form-control" id="Textarea-input" rows="3"></textarea>
              </div>
            </form>
            <br>
            <div class="text-right">
              <button id ="submit" type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit </button>
            </div>
          </div>
        </div>

      </div>
    </div>
</div>
